<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tour-app</title>
    <link rel="stylesheet" type="text/css" href="style/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  </head>
  <body>

    <div id="main-wrap">

      <div id="info-wrap">
        <h1 id="name"></h1>
        <img id="photo" src="">
        <h3 id="info"></h3>
        <button class="btn" onclick="nextStop()">next</button>
      </div> <!-- end info-wrap -->

      <div id="map-wrap">
        <div id="map"></div>
        <h1>Directions</h1>
        <select id="mode" class="btn" onchange="calculateAndDisplayRoute()">
          <option value="DRIVING">driving</option>
          <option value="BICYCLING">bike</option>
          <option value="WALKING">walking</option>
          <option value="TRANSIT">bus</option>
        </select>
        <div id="panel"></div>
      </div> <!-- end main-wrap -->

    </div> <!-- end main-wrap -->

    <script src="scripts/app.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBg03i5zkHFpxv8XpEdhhdXLT57Y9GXkBc&callback=initMap"></script>
  </body>
</html>
