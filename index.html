<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tour-app</title>
    <link rel="stylesheet" type="text/css" href="style/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  </head>
  <body>

    <div id="main-wrap">
      <button id="map-btn" class="btn map-btn" onclick="toggleMap()">Toggle map</button>
      <div id="info-wrap">
        <img id="photo" src="">
        <div class="info-header">
          <button class="btn" onclick="prevStop()">prev</button>
          <h1 id="name" class="site-name"></h1>
          <button class="btn" onclick="nextStop()">next</button>
        </div>
        <p id="info" class="mt-0"></p>
        <small class="align-b">Filler text provided by: <a href="https://hipsum.co/">Hipsum</a>.</small>
      </div> <!-- end info-wrap -->

      <div id="map-wrap">
        <div id="map"></div>
        <div class="directions-header">
          <h1>Directions</h1>
          <select id="mode" class="btn" onchange="calculateAndDisplayRoute()">
            <option value="DRIVING">driving</option>
            <option value="BICYCLING">Bicycling</option>
            <option value="WALKING">walking</option>
            <option value="TRANSIT">bus</option>
          </select>
        </div>
        <div id="panel"></div>
      </div> <!-- end map-wrap -->

    </div> <!-- end main-wrap -->

    <script src="scripts/app.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBg03i5zkHFpxv8XpEdhhdXLT57Y9GXkBc&callback=initMap"></script>
  </body>
</html>
